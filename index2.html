<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>Lista de tarefas</h2>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter='inseretarefa'>
        <button @click='tarefas.push(novaTarefa)'>inserir</button>
        <ul>
            <li v-for='item in tarefas' 
            :class="{realizada: item.realizada, prioritario:item.prioritario}"
            @click="realizaTarefa(item)">
            {{ item.nome }}
        </li>
        </ul>
    </div>
    <style>
        .realizada {
            text-decoration: line-through;
            color: grey;
        }
        .prioritario {
            color: red;
        }
    </style>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                titulo:'hello world',
                novaTarefa:'',
                tarefas:[{
                    nome:'Exercicios de html e css',
                     prioritario:false,
                     realizada:false
                }, {
                    nome: 'Exercicios de Javacript',
                     prioritario:false,
                     realizada:false
                }, {
                    nome:'Exercicios de VueJS',
                     prioritario:false,
                     realizada:false
                }, {
                    nome:'Exercicios de Angular',
                     prioritario:false,
                     realizada:false
                }, ]
            },
            methods:{
                realizaTarefa:function(item) {
                        item.realizada = !item.realizada
                },
                inseretarefa: function(){
                  
                    if(!!this.novaTarefa){
                        this.tarefas.push({
                            nome:this.novaTarefa,
                            prioritario:false,
                            realizada:false

                        })
                        this.novaTarefa=''
                    }
                }
            }
        })
    </script>
       
</body>
</html>
